<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SmartDiary</title>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&family=Edu+VIC+WA+NT+Beginner&display=swap');
        @import url('https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap");
        @import url("https://fonts.googleapis.com/css?family=Lato:200,300,400,400i,700");
        @import url("https://fonts.googleapis.com/css?family=Merriweather:200,400,400i,700");
        </style>
    <link rel="stylesheet" href="diary-header.css">
    <link rel="stylesheet" href="diary-collection.css">
    <link rel="stylesheet" href="single-page.css">
    <link rel="stylesheet" href="navigation-bar.css">
    <link rel="stylesheet" href="city-view.css">
    <link rel="stylesheet" href="date-view.css">
    <link rel="stylesheet" href="mood-view.css">
    <link rel="stylesheet" href="new-page.css">
    <link rel="stylesheet" href="common-use.css">

    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div id='diary-header'>
      <img class ="logo" src="src/image/logo.png" alt="myCollection">
    </div>

    <div class="navigation-body">
      <div class="navigation">
        <li class="home-item"><img class="home-icon" src="src/image/home-button.png">
          <span class="home-item-name">Home</span></li>
        <li class="diary-item"><img class="diary-icon" src="src/image/new-diary.png">
          <span class="diary-item-name">New Story</span></li>
        <li class="mood-item"><img class="mood-icon" src="src/image/face.png">
          <span class="mood-item-name">ByMood</span></li>
        <li class="city-item"><img class="city-icon" src="src/image/city.png">
          <span class="city-item-name">ByCity</span></li>
        <li class="date-item"><img class="calendar-icon" src="src/image/calendar.png">
          <span class="date-item-name">ByDate</span></li>
        </div>
    </div>

      <div class="new-page">
        <form class="story-form">
          <h2>New Story</h2>
          <div class="city-div">
            <input type="text" name="city" value="" placeholder="City Name..." class="input-text"required>
            <input type="date" name="date" value="2022-08-05" min="2022-01-01" max="2022-08-05">
          </div>
          <div class="story-div">
            <input type="url" name="image" value="" placeholder="Image..." class="input-text"required>
          </div>
          <div class="weather-div">
            <p>Put how you felt about the day (don't need to be accurate):</p>

            <input type="range" list="tickmarks">
              <datalist id="tickmarks" name="temperature">
              <option value="0" label="0%"></option>
              <option value="10"></option>
              <option value="20"></option>
              <option value="30"></option>
              <option value="40"></option>
              <option value="50" label="50%"></option>
              <option value="60"></option>
              <option value="70"></option>
              <option value="80"></option>
              <option value="90"></option>
              <option value="100" label="100%"></option>
              </datalist>
          </div>
          <div class="mood-div">
            <fieldset>
              <legend>Select a feeling for the day:</legend>
              <div>
                <input type="radio" id="excited" name="feeling" value="excited" checked>
                <label for="excited">Excited</label>
              </div>
        
              <div>
                <input type="radio" id="humbled" name="feeling" value="humbled">
                <label for="humbled">Humbled</label>
              </div>
          
              <div>
                <input type="radio"id="fraustrated" name="feeling" value="fraustrated">
                <label for="fraustrated">Fraustrated</label>
              </div>
              <div>
                <input type="radio" id="sick" name="feeling" value="sick">
                <label for="sick">Sick</label>
              </div>
          </fieldset>
              <input type="text" name="one-liner" value="" placeholder="one-line summary..." class="input-text" required> 
          </div>

          <div class="to-do">
            <input type="text" name="task" value="" placeholder="things I did..." class="input-text">
            <textarea type="text" name="content" value="" placeholder="Write Your Story..." class="paper-div"></textarea>
          </div>
     
          <input type="submit" name="submit" value="Create Story" class="submit">
          <input class="reset" type="reset" value="Clean">
        </form>
      </div>
    
    <div class="diary-collection"></div>

    <div class="mood-view">
      <div class="excited">
        <h2>Excited</h2>
      </div>
      <div class="humbled">
        <h2>Humbled</h2>
      </div>
      <div class="fraustrated">
        <h2>Fraustrated</h2>
      </div>
      <div class="sick">
        <h2>Sick</h2>
      </div>
    </div>
    <div class="city-view"></div>
    <div class="date-view"></div>

    <div class="single-container">
        <div class="city-div">
          <h2 class="city"></h2>
          <em class="date-display"></em>
        </div>
        <div class="story-div">
          <span class="paper-edit">Click to Save!</span>
            <form class="paper-form">
              <textarea type="text" name="story" value="" placeholder="" class="paper-div"></textarea>
            </form>
          <span class="story">Story</span>
          </div>

        <div class="weather-div">
          <em class="temperature"></em>
          <img class="icon">
          <span class="weather">Weather</span>
        </div>
        <div class="mood-div">
          <strong class="mood-state"></strong>
          <em class="mood-content"></em>
          <span class="mood">Mood</span>
        </div>
        <div class="to-do-div">
          <div class="new-task">
            <form class="task-form">
            <input type="text" name="newList" value="" placeholder="Add New Task" class="input-text">
            <input type="submit" name="submit" value=" " class="submit">
            </form>
              <div class="cleaning-task"></div>
          </div>
          <span class="to-do">Things I Did</span>
        </div>
    </div>
  </body>
</html>
