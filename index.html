<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SmartDiary</title>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&family=Edu+VIC+WA+NT+Beginner&display=swap');
        @import url('https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap");
        </style>
    <link rel="stylesheet" href="diary-header.css">
    <link rel="stylesheet" href="diary-collection.css">
    <link rel="stylesheet" href="single-page.css">
    <link rel="stylesheet" href="navigation-bar.css">
    <link rel="stylesheet" href="city-view.css">
    <link rel="stylesheet" href="date-view.css">
    <link rel="stylesheet" href="mood-view.css">

    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div id='diary-header'>
      <img src="src/image/logo.png" alt="diary-header">
    </div>

    <div class="navigation-body">
      <div class="navigation">
        <li class="home-item"><img class="home-icon" src="src/image/home-button.png">
          <span class="list-item-name">Home</span></li>
        <li class="diary-item"><img class="diary-icon" src="src/image/new-diary.png">
          <span class="list-item-name">New Story</span></li>
        <li class="mood-item"><img class="mood-icon" src="src/image/face.png">
          <span class="list-item-name">ByMood</span></li>
        <li class="city-item"><img class="city-icon" src="src/image/city.png">
          <span class="list-item-name">ByCity</span></li>
        <li class="date-item"><img class="calendar-icon" src="src/image/calendar.png">
          <span class="list-item-name">ByDate</span></li>
        </div>
    </div>

    <div class="create-story">
      <form class="story-form">

      </form>
    </div>
    
    <div class="diary-collection">
          <div class="password-pop-up">
            <div class="password active" >
              <h3>Password Required</h3>
              <img src="https://www.bosch-ebike.com/fileadmin/_processed_/4/4/csm_Bosch-eBike-Text-Bild-icon-Lock-closed_09ebb70625.jpg?_=1647612134">
              
              <form class="password-form" style="">
              <input type="text" name="password" value="" placeholder="Enter a diary password..." class="input-text">
              <br>
              <input type="submit" name="submit" value="Enter" class="submit">
              </form>
            </div>
          </div>
        </div>
    </div>
    <div class="mood-view">
      <div class="excited">
        <h2>Excited</h2>
      </div>
      <div class="humbled">
        <h2>Humbled</h2>
      </div>
      <div class="fraustrated">
        <h2>Fraustrated</h2>
      </div>
      <div class="sick">
        <h2>Sick</h2>
      </div>
    </div>
    <div class="city-view"></div>
    <div class="date-view"></div>
    <div class="single-container">
        <div class="title-div">
          <h2 class="title"></h2>
          <em class="date-display"></em>
        </div>
        <div class="story-div">
          <span class="paper-edit">Click to Save!</span>
            <form class="paper-form">
              <textarea type="text" name="story" value="" placeholder="" class="paper-div"></textarea>
            </form>
          <span class="story">Story</span>
          </div>

        <div class="weather-div">
          <em class="temperature"></em>
          <img class="icon">
          <span class="weather">Weather</span>
        </div>
        <div class="mood-div">
          <strong class="mood-state"></strong>
          <em class="mood-content"></em>
          <span class="mood">Mood</span>
        </div>
        <div class="to-do-div">
          <div class="new-task">
            <form class="task-form">
            <input type="text" name="newList" value="" placeholder="Add New Task" class="input-text">
            <input type="submit" name="submit" value=" " class="submit">
            </form>
          </div>
          <span class="to-do">To-Do List</span>
        </div>
    </div>
  </body>
</html>
